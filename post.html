        async function loadArticle() {

                const fileUrl = `https://raw.githubusercontent.com/${config.GITHUB_REPO_OWNER}/${config.GITHUB_REPO_NAME}/${config.DEFAULT_BRANCH}/${filePath}`;

        /**

        function showError(message) {

          /**
         * ç®€å•çš„Front Matterè§£æå™¨
         * @param {string} content Markdownå†…å®¹
         * @returns {Object} åŒ…å«dataå’Œcontentçš„å¯¹è±¡
         */
        function parseFrontMatter(content) {
            const result = {
                data: {},
                content: content
            };
            
            // ç¡®ä¿å†…å®¹æ˜¯å­—ç¬¦ä¸²
            if (typeof content !== 'string') {
                console.error('Front Matter è§£æé”™è¯¯: å†…å®¹ä¸æ˜¯å­—ç¬¦ä¸²', content);
                return result;
            }
            
            // æ£€æŸ¥æ˜¯å¦æœ‰Front Matter
            if (!content.startsWith('---')) {
                return result;
            }
            
            // æŸ¥æ‰¾ç¬¬äºŒä¸ª---æ ‡è®°
            const endIndex = content.indexOf('---', 3);
            if (endIndex === -1) {
                return result;
            }
            
            // æå–Front Matteréƒ¨åˆ†
            const frontMatter = content.substring(3, endIndex).trim();
            
            // è§£ææ¯ä¸€è¡Œ
            frontMatter.split('\n').forEach(line => {
                const colonIndex = line.indexOf(':');
                if (colonIndex !== -1) {
                    const key = line.substring(0, colonIndex).trim();
                    let value = line.substring(colonIndex + 1).trim();
                    
                    // å»é™¤å€¼ä¸¤ç«¯çš„å¼•å·
                    if ((value.startsWith('"') && value.endsWith('"')) || 
                        (value.startsWith("'") && value.endsWith("'"))) {
                        value = value.substring(1, value.length - 1);
                    }
                    
                    // å¤„ç†æ•°ç»„
                    if (value.startsWith('[') && value.endsWith(']')) {
                        try {
                            value = JSON.parse(value);
                        } catch (e) {
                            // å¦‚æœJSONè§£æå¤±è´¥ï¼Œå°è¯•ç®€å•çš„æ•°ç»„è§£æ
                            value = value.substring(1, value.length - 1)
                                .split(',')
                                .map(item => {
                                    const trimmed = item.trim();
                                    // å»é™¤æ•°ç»„å…ƒç´ çš„å¼•å·
                                    if ((trimmed.startsWith('"') && trimmed.endsWith('"')) || 
                                        (trimmed.startsWith("'") && trimmed.endsWith("'"))) {
                                        return trimmed.substring(1, trimmed.length - 1);
                                    }
                                    return trimmed;
                                });
                        }
                    }
                    
                    result.data[key] = value;
                }
            });
              // æå–å®é™…å†…å®¹
            result.content = content.substring(endIndex + 3).trim();
            
            return result;
        }
        
        /**

        function addCodeBlockCopyButtons() {

                // å°†åŸå§‹ä»£ç å—çš„çˆ¶å…ƒç´ (pre)æ›¿æ¢ä¸ºæ–°çš„åŒ…è£…å®¹å™¨
                const pre = codeBlock.parentElement;

        /**
         * ç”Ÿæˆæ–‡ç« å¤§çº²
         */
        function generateArticleOutline() {
            const article = document.querySelector('.blog-post-content');
            const outlineContainer = document.getElementById('outline-container');
            
            if (!article || !outlineContainer) return;
            
            // è·å–æ‰€æœ‰æ ‡é¢˜å…ƒç´ 
            const headings = article.querySelectorAll('h1, h2, h3, h4, h5, h6');
            
            if (headings.length === 0) {
                outlineContainer.innerHTML = '<div class="no-outline">æ— å¤§çº²å†…å®¹</div>';
                // å¦‚æœæ²¡æœ‰æ ‡é¢˜ï¼Œéšè—å¤§çº²åŒº
                document.getElementById('article-outline').classList.add('no-headings');
                return;
            }
            
            // ä¸ºæ¯ä¸ªæ ‡é¢˜æ·»åŠ IDï¼ˆå¦‚æœæ²¡æœ‰ï¼‰
            headings.forEach((heading, index) => {
                if (!heading.id) {
                    // ä»æ ‡é¢˜æ–‡æœ¬ç”ŸæˆID
                    const headingText = heading.textContent.trim();
                    const headingId = `heading-${index}-${headingText.replace(/[^\w\u4e00-\u9fa5]+/g, '-').toLowerCase()}`;
                    heading.id = headingId;
                }
            });
            
            // æ„å»ºå¤§çº²HTML
            let outlineHTML = '<ul class="outline-list">';
            let previousLevel = 0;
            let levelDiff = 0;
            
            headings.forEach((heading) => {
                // è·å–æ ‡é¢˜å±‚çº§ï¼ˆ1-6ï¼‰
                const level = parseInt(heading.tagName.substring(1));
                
                // å¤„ç†åµŒå¥—å±‚çº§
                if (previousLevel === 0) {
                    // ç¬¬ä¸€ä¸ªæ ‡é¢˜
                    previousLevel = level;
                } else {
                    levelDiff = level - previousLevel;
                    
                    if (levelDiff > 0) {
                        // æ‰“å¼€æ–°çš„åµŒå¥—åˆ—è¡¨
                        for (let i = 0; i < levelDiff; i++) {
                            outlineHTML += '<ul class="outline-sublist">';
                        }
                    } else if (levelDiff < 0) {
                        // å…³é—­åµŒå¥—åˆ—è¡¨
                        for (let i = 0; i > levelDiff; i--) {
                            outlineHTML += '</ul></li>';
                        }
                    } else {
                        // åŒçº§åˆ«ï¼Œå…³é—­å‰ä¸€ä¸ªli
                        outlineHTML += '</li>';
                    }
                    
                    previousLevel = level;
                }
                
                // æ·»åŠ å¤§çº²é¡¹
                const headingText = heading.textContent.trim();
                outlineHTML += `
                    <li class="outline-item level-${level}">
                        <a href="#${heading.id}" class="outline-link">${headingText}</a>
                `;
            });
            
            // å…³é—­æ‰€æœ‰å¼€æ”¾çš„æ ‡ç­¾
            for (let i = 0; i < previousLevel; i++) {
                outlineHTML += '</li></ul>';
            }
            
            // æ›´æ–°å¤§çº²å®¹å™¨
            outlineContainer.innerHTML = outlineHTML;
            
            // æ·»åŠ ç‚¹å‡»äº‹ä»¶ï¼Œæ»šåŠ¨åˆ°å¯¹åº”æ ‡é¢˜ä½ç½®
            const outlineLinks = outlineContainer.querySelectorAll('.outline-link');
            outlineLinks.forEach(link => {

                        targetElement.classList.add('highlight-heading');

                        // åœ¨å°å±å¹•ä¸Šè‡ªåŠ¨å…³é—­å¤§çº²
                        if (window.innerWidth < 768) {

            });
            
            // åœ¨æ»šåŠ¨æ—¶é«˜äº®å½“å‰å¯è§çš„æ ‡é¢˜

         */
        function setupScrollHighlight(headings) {
            if (headings.length === 0) return;
            
            // é˜²æŠ–å‡½æ•°
            function debounce(fn, delay) {
                let timer = null;
                return function() {
                    const context = this;
                    const args = arguments;
                    clearTimeout(timer);
                    timer = setTimeout(function() {
                        fn.apply(context, args);
                    }, delay);
                };
            }
            
            // é«˜äº®å‡½æ•°
            const highlightCurrentHeading = debounce(() => {
                // è·å–æ‰€æœ‰æ ‡é¢˜ä½ç½®
                const headingPositions = Array.from(headings).map(heading => {
                    return {
                        id: heading.id,
                        top: heading.getBoundingClientRect().top
                    };
                });
                
                // æ‰¾åˆ°å½“å‰å¯è§çš„æ ‡é¢˜ï¼ˆç¦»é¡¶éƒ¨æœ€è¿‘ä½†ä¸è¶…è¿‡é¡¶éƒ¨ï¼‰
                let currentHeading = null;
                const offset = 100; // åç§»é‡ï¼Œå¯ä»¥è°ƒæ•´
                
                for (const heading of headingPositions) {
                    if (heading.top <= offset) {
                        currentHeading = heading;
                    } else {
                        break;
                    }
                }
                
                // å¦‚æœæ²¡æœ‰æ‰¾åˆ°å¯è§æ ‡é¢˜ï¼Œä½¿ç”¨ç¬¬ä¸€ä¸ªæ ‡é¢˜ï¼ˆå¦‚æœå®ƒåœ¨è§†å£ä¸‹æ–¹ï¼‰
                if (!currentHeading && headingPositions[0].top > offset) {
                    currentHeading = headingPositions[0];
                }
                
                // ç§»é™¤æ‰€æœ‰é«˜äº®
                const outlineLinks = document.querySelectorAll('.outline-link');
                outlineLinks.forEach(link => link.classList.remove('active'));
                
                // æ·»åŠ é«˜äº®åˆ°å½“å‰æ ‡é¢˜
                if (currentHeading) {
                    const activeLink = document.querySelector(`.outline-link[href="#${currentHeading.id}"]`);
                    if (activeLink) {
                        activeLink.classList.add('active');
                    }
                }
            }, 100);
            
            // ç›‘å¬æ»šåŠ¨äº‹ä»¶
            window.addEventListener('scroll', highlightCurrentHeading);
            
            // åˆæ¬¡æ‰§è¡Œ
            highlightCurrentHeading();
        }
    </script>
