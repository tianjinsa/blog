        // ç§»åŠ¨ç«¯å¯¼èˆªæ åˆ‡æ¢

        /**
         * ä»URLå‚æ•°è·å–æ–‡ç« æ–‡ä»¶åå¹¶åŠ è½½å†…å®¹
         */
        async function loadArticle() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const filename = urlParams.get('file');
                
                if (!filename) {
                    showError('æœªæŒ‡å®šæ–‡ç« æ–‡ä»¶å');
                    return;
                }
                
                const config = window.BLOG_CONFIG || {

                };
                
                // åˆ›å»ºGitHub APIå®¢æˆ·ç«¯
                const github = new GitHubAPI(
                    config.GITHUB_REPO_OWNER,
                    config.GITHUB_REPO_NAME
                );
                  // è·å–æ–‡ç« å†…å®¹
                const filePath = `${config.BLOG_PATH}/${filename}`;
                const content = await github.getFileContent(filePath, config.DEFAULT_BRANCH);
                
                // æ·»åŠ è°ƒè¯•ä¿¡æ¯
                console.log('æ–‡ç« å†…å®¹ç¼–ç æƒ…å†µ:', {
                    contentLength: content.length,
                    firstFewChars: content.substring(0, 100),
                    hasChinese: /[\u4e00-\u9fa5]/.test(content)
                });
                
                // è§£æfront matter
                const { data, content: markdownContent } = parseFrontMatter(content);
                
                // å¤„ç†æ ‡é¢˜
                const title = data.title || filename.replace(/^\d{4}-\d{2}-\d{2}-\d{2}-\d{2}-\d{2}-/, '').replace('.md', '');
                document.title = `${title} - Tianjinsaçš„åšå®¢`;
                
                // å¤„ç†æ—¥æœŸ
                let date = filename.substring(0, 19); // ä»æ–‡ä»¶åè·å–æ—¥æœŸ
                let displayDate = date;
                
                if (data.date) {
                    const dateObj = new Date(data.date);
                    if (!isNaN(dateObj.getTime())) {
                        displayDate = dateObj.toLocaleDateString('zh-CN', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                    }
                } else {
                    const dateMatch = filename.match(/^(\d{4}-\d{2}-\d{2})-/);
                    if (dateMatch) {
                        const dateObj = new Date(dateMatch[1]);
                        if (!isNaN(dateObj.getTime())) {

                            });
                        }

                }
                
                // å¤„ç†æ ‡ç­¾
                const tags = data.tags || [];
                const tagsHTML = tags.length > 0 
                    ? tags.map(tag => `<span class="tag"><i class="bi bi-tag"></i> ${tag}</span>`).join(' ')
                    : '';                // è½¬æ¢Markdownä¸ºHTML
                // ç¡®ä¿å†…å®¹æ˜¯æœ‰æ•ˆçš„ UTF-8 å­—ç¬¦ä¸²
                const cleanedMarkdownContent = markdownContent.trim();
                const htmlContent = marked.parse(cleanedMarkdownContent);
                
                // æ·»åŠ è°ƒè¯•ä¿¡æ¯
                console.log('è½¬æ¢åçš„HTMLå†…å®¹:', {
                    htmlLength: htmlContent.length,
                    hasChineseInHtml: /[\u4e00-\u9fa5]/.test(htmlContent),
                    sampleHtml: htmlContent.substring(0, 100)
                });
                
                // æ›´æ–°é¡µé¢å†…å®¹

                // é«˜äº®ä»£ç

            } catch (error) {

        /**
         * æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
         * @param {string} message é”™è¯¯æ¶ˆæ¯

        function showError(message) {
            document.getElementById('article-container').innerHTML = `

          /**
         * ç®€å•çš„Front Matterè§£æå™¨
         * @param {string} content Markdownå†…å®¹
         * @returns {Object} åŒ…å«dataå’Œcontentçš„å¯¹è±¡
         */
        function parseFrontMatter(content) {
            const result = {
                data: {},
                content: content
            };
            
            // ç¡®ä¿å†…å®¹æ˜¯å­—ç¬¦ä¸²
            if (typeof content !== 'string') {
                console.error('Front Matter è§£æé”™è¯¯: å†…å®¹ä¸æ˜¯å­—ç¬¦ä¸²', content);
                return result;
            }
            
            // æ£€æŸ¥æ˜¯å¦æœ‰Front Matter
            if (!content.startsWith('---')) {
                return result;
            }
            
            // æŸ¥æ‰¾ç¬¬äºŒä¸ª---æ ‡è®°
            const endIndex = content.indexOf('---', 3);
            if (endIndex === -1) {
                return result;
            }
            
            // æå–Front Matteréƒ¨åˆ†
            const frontMatter = content.substring(3, endIndex).trim();
            
            // è§£ææ¯ä¸€è¡Œ
            frontMatter.split('\n').forEach(line => {
                const colonIndex = line.indexOf(':');
                if (colonIndex !== -1) {
                    const key = line.substring(0, colonIndex).trim();
                    let value = line.substring(colonIndex + 1).trim();
                    
                    // å»é™¤å€¼ä¸¤ç«¯çš„å¼•å·
                    if ((value.startsWith('"') && value.endsWith('"')) || 
                        (value.startsWith("'") && value.endsWith("'"))) {
                        value = value.substring(1, value.length - 1);
                    }
                    
                    // å¤„ç†æ•°ç»„
                    if (value.startsWith('[') && value.endsWith(']')) {
                        try {
                            value = JSON.parse(value);
                        } catch (e) {
                            // å¦‚æœJSONè§£æå¤±è´¥ï¼Œå°è¯•ç®€å•çš„æ•°ç»„è§£æ
                            value = value.substring(1, value.length - 1)
                                .split(',')
                                .map(item => {
                                    const trimmed = item.trim();
                                    // å»é™¤æ•°ç»„å…ƒç´ çš„å¼•å·
                                    if ((trimmed.startsWith('"') && trimmed.endsWith('"')) || 
                                        (trimmed.startsWith("'") && trimmed.endsWith("'"))) {
                                        return trimmed.substring(1, trimmed.length - 1);
                                    }
                                    return trimmed;
                                });
                        }
                    }
                    
                    result.data[key] = value;
                }
            });
            
            // æå–å®é™…å†…å®¹
            result.content = content.substring(endIndex + 3).trim();
            
            return result;
        }
